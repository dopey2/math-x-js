name: Testing
on:
  workflow_call:

jobs:
  unit_test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/setup
      - name: Run test
        run: yarn test

  integration_test:
    name: Check specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/setup
      - name: Install specs dependencies
        run: cd ./specs
      - uses: ./.github/workflows/setup
      - name: Check specs
        run: yarn test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/setup
      - name: Lint
        run: yarn lint

  check_types:
    name: Check types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/setup
      - name: Check types
        run: yarn check:types
